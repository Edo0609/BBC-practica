<!DOCTYPE html>
<html>

<body>

	<style>
		.close-btn {
			background-color: #f44336;
			color: white;
			border: none;
			cursor: pointer;
			padding: 10px 20px;
			position: absolute;
			right: 0;
			top: 0;
		}

		dialog {
			background-color: #ffffff;
			border-radius: 4px;
			box-shadow: 0 0 10px #00000061;
			width: 400px;
			padding: 20px;
			position: relative;
			text-align: center;
		}
	</style>

	<custom-dialog>
		<button class="dialog-btn">Open</button>
		<dialog>
			<button class="close-btn">ðŸ—™</button>
			<h1>Dialog</h1>
			<form>
				<label for="input">Input</label>
				<input id="input" type="text">
				<button type="submit">Submit</button>
			</form>
		</dialog>
	</custom-dialog>
	<relative-time time="Fri Oct 16 2024 10:47:00 GMT+0200" />

	<script>
		class RelativeTime extends HTMLElement {
			constructor() {
				super();
			}
			connectedCallback() {
				this.render()

				setInterval(() => {
					this.render()
				}, 1000)
			}

			render() {
				const time = new Date(this.getAttribute('time')).getTime();
				const now = Date.now();

				const diff = now - time;
				const seconds = Math.floor(diff / 1000)
				const minutes = Math.floor(diff / (1000 * 60));
				const hours = Math.floor(minutes / 60);
				const days = Math.floor(hours / 24);
				const weeks = Math.floor(days / 7);
				const months = Math.floor(days / 30);
				const years = Math.floor(months / 12);

				let aux = '...';

				if (years >= 1)
					aux = `Hace ${years} aÃ±o${years > 1 ? 's' : ''}`
				else if (months >= 1)
					aux = `Hace ${months} mes${months > 1 ? 'es' : ''}`
				else if (weeks >= 1)
					aux = `Hace ${weeks} semana${weeks > 1 ? 's' : ''}`
				else if (days >= 1)
					aux = `Hace ${days} dÃ­a${days > 1 ? 's' : ''}`
				else if (hours >= 1)
					aux = `Hace ${hours} hora${hours > 1 ? 's' : ''}`
				else if (minutes >= 1)
					aux = `Hace ${minutes} minuto${minutes > 1 ? 's' : ''}`
				else if (seconds >= 1)
					aux = `Hace ${seconds} segundo${seconds > 1 ? 's' : ''}`
				this.textContent = aux;


			}
		}
		customElements.define('relative-time', RelativeTime);


		class CustomDialog extends HTMLElement {
			constructor() {
				super();
			}
			connectedCallback() {
				const dialog = this.querySelector('dialog');
				const openBtn = this.querySelector('.dialog-btn');
				const closeBtn = this.querySelector('.close-btn');
				const form = this.querySelector('form');
				const input = this.querySelector('#input');

				openBtn.addEventListener('click', () => {
					dialog.showModal();
				});
				closeBtn.addEventListener('click', () => {
					dialog.close();
				});
				form.addEventListener('submit', (event) => {
					event.preventDefault();
					this.dispatchEvent(new CustomEvent('custom-submit', { detail: { input: input.value } }));				});
			}
		}
		customElements.define('custom-dialog', CustomDialog);

		const customdialog = document.querySelector('custom-dialog')
		customdialog.addEventListener('custom-submit', () => {console.log(event.detail)})
	</script>
</body>

</html>
